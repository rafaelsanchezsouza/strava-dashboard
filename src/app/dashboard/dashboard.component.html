<mat-card>  
  <mat-card-title>Activities Dashboard</mat-card-title>  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="athlete">  
      <mat-header-cell *matHeaderCellDef> Athlete </mat-header-cell>  
      <mat-cell *matCellDef="let element"> {{element.athlete.firstname}} {{element.athlete.lastname}} </mat-cell>  
    </ng-container>  
    
    <ng-container matColumnDef="name">  
      <mat-header-cell *matHeaderCellDef> Activity Name </mat-header-cell>  
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>  
    </ng-container>  
  
    <ng-container matColumnDef="type">  
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>  
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>  
    </ng-container>  
  
    <ng-container matColumnDef="distance">  
      <mat-header-cell *matHeaderCellDef> Distance (m) </mat-header-cell>  
      <mat-cell *matCellDef="let element"> {{element.distance}} </mat-cell>  
    </ng-container>  
  
    <ng-container matColumnDef="elapsed_time">  
      <mat-header-cell *matHeaderCellDef> Elapsed Time (min) </mat-header-cell>  
      <mat-cell *matCellDef="let element"> {{element.elapsed_time/60 | number : '1.0-1'}}</mat-cell>  
    </ng-container>  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>  
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  

  </mat-table>
<mat-card>
